<div class="container mt-3">
  <form>
    <div class="form-group row">
      <label for="categoria" class="col-md-2 col-sm-12">Categor&iacute;a</label>
      <select name="cmbCategoria" id="cmbCategoria" class="form-control col-md-10 col-sm-12" [(ngModel)]="categoria">
        <option value="soccer">Soccer</option>
        <option value="basketball">Basketball</option>
        <option value="tennis">Tennis</option>
      </select>
    </div>
    <div class="form-group row">
      <button type="button" class="btn btn-primary" (click)="listarNoticias()">Buscar Noticias</button>
    </div>
  </form>

  <div class="row">
    <div class="col-md-6 col-sm-12" *ngFor="let item of noticias">
      <div class="card mt-2">
        <img src="{{ item.img }}" alt="..." class="card-img-top">
        <div class="card-header">
          <a href="">
            <h4>{{ item.tit }}</h4>
          </a>
        </div>
        <div class="card-body">
          <p class="card-text">{{ item.des }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
